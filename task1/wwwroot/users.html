<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list - users</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div id="title-name">hello </div>
        <button id="sign-out" class="black-button" onclick="signOut()">sign out</button>
    </header>
    <h1>Usesrs</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST"  onsubmit="addUser()">
        <input type="text" id="add-name" placeholder="name">
        <input type="password" id="add-password" placeholder="password" >
        <label>Is Admin?</label>
        <input type="checkbox" id="add-isAdmin"> 
        <input type="submit" value="Add" class="light-button">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id-user">
            <input type="text" id="edit-name-user" placeholder="name">
            <input type="password" id="edit-password" placeholder="password" >
            <label>Is Admin?</label>
            <input type="checkbox" id="edit-isAdmin"> 
            <input type="submit" value="Save" class="light-button">
            <a onclick="closeInput('editForm')" aria-label="Close" >&#10006;</a>
        </form>
    </div>

    <h3 id="counter"></h3>

    <table>
        <tr>
            <th>Is Admin?</th>
            <th>Name</th>
            <th>password</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="Users"></tbody>
    </table>
    <a href="./Tasks.html">link to your tasks</a>

    <script src="js/script.js" asp-append-version="true"></script>
    <script src="js/users.js" asp-append-version="true"></script>

    <script type="text/javascript">
        getItems('/user','Users');
    </script>

</body>
</html>
